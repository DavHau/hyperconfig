external_components:
  - source:
      type: git
      url: https://github.com/rozh1/esphome-haier-ac-ir

esphome:
  name: $name
  friendly_name: $friendly_name

esp8266:
  board: esp8285
  restore_from_flash: true

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: !secret key

ota:
  - platform: esphome
    password: !secret ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "$name"
    password: !secret ap_password

captive_portal:

web_server:
  port: 80

climate:
  - platform: haier_acyrw02
    sensor_id: current_temperature
    pin: 4 # Pin with IR led
    name: $name

# remote_receiver:
#   id: rcvr
#   pin:
#     number: GPIO5
#     inverted: true
#   dump: all

# report wifi signal strength
sensor:
  - platform: wifi_signal # Reports the WiFi signal strength/RSSI in dB
    name: "WiFi Signal dB"
    id: wifi_signal_db
    update_interval: 60s
    entity_category: "diagnostic"

  - platform: copy # Reports the WiFi signal strength in %
    source_id: wifi_signal_db
    name: "WiFi Signal Percent"
    filters:
      - lambda: return min(max(2 * (x + 100.0), 0.0), 100.0);
    unit_of_measurement: "Signal %"
    entity_category: "diagnostic"
    device_class: ""

  # External temperature sensor from Home Assistant
  - platform: homeassistant
    id: current_temperature
    entity_id: sensor.sonoff_snzb_02d_temperature
